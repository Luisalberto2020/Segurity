  <body>
    <script src="/assets/js/admin.js"></script>
    <script src="/assets/js/utils.js"></script>

    <!-- ======= Header ======= -->
    <div th:insert="fragments :: nav"></div>

    <main id="main" class="main">
      <div class="alert alert-success invisible" id="alertS" role="alert">
        Producto a√±adido correctamente
      </div>
      <div class="card recent-sales overflow-auto">
        <div class="card-body">
          <h5 class="card-title">Crear Producto</h5>
          <h5><a href="https://minecraft-ids.grahamedgecombe.com">Items</a></h5>
            
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  placeholder="nombre"
                  id = "name"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  name="price"
                  class="form-control"
                  placeholder="precio"
                  id = "price"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  name="seller"
                  class="form-control"
                  placeholder="vender"
                  id = "seller"
                />
            </div>
            <div class="row mt-3 mb-3">
              <div class="col mb-2 mt-2">
                <button onclick="addItem()" class="btn btn-primary ">Add item</button>
                <button onclick="sendForm()" class="btn btn-success ">Crear</button>
                
              </div>
           
            <div id="div-productos">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    name="id-item1"
                    class="form-control item-form"
                    placeholder="id item"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    name="nombre-item1"
                    class="form-control item-form"
                    placeholder="nombre"
                  />
                </div>
                  <div class="col">
                    <input
                      type="number"
                      name="cantidad-item1"
                      class="form-control item-form"
                      placeholder="cantidad"
                    />
                
              </div>
              


            </div>
          
        </div>
      </div>
    </main>
